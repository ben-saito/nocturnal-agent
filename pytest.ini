[tool:pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# 実行するテストファイルパターン
python_files = test_*.py *_test.py

# テストクラスパターン
python_classes = Test*

# テストメソッドパターン
python_functions = test_*

# 最小バージョン
minversion = 6.0

# 追加オプション
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --disable-warnings
    --color=yes
    --cov=src/nocturnal_agent
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# マーカー定義
markers =
    unit: 単体テストマーカー
    integration: 統合テストマーカー
    slow: 実行時間の長いテストマーカー
    asyncio: 非同期テストマーカー
    safety: 安全性テストマーカー
    cost: コスト管理テストマーカー
    parallel: 並行実行テストマーカー
    quality: 品質管理テストマーカー

# 非同期テスト設定
asyncio_mode = auto

# テストセッション設定
console_output_style = progress
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# フィルター設定（警告の抑制）
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:asyncio

# 一時ファイルのクリーンアップ
tmp_path_retention_count = 3
tmp_path_retention_policy = failed